[Package]
name = "KK2"
description = "KK custom content (based on SWLOR)"
version = "0.1"
url = "https://github.com/Mefi100/SWLOR_Haks.git"
author = "Mefi100 <admin@nwn.net.pl>"

[Sources]
include = "./**/**"

[Rules]
"*" = "."

[Target]
name = "kk2_2da"
file = "kk2_2da.hak"
description = "Custom KK2 2DAs + imported from SWLOR"
include = "./kk2_2da/**/*.{2da}"

[Target]
name = "kk2_tga"
file = "kk2_tga.hak"
description = "KK2 custom TGA files"
include = "./kk2_tga/**/*.{tga}"


